<script type="text/x-red" data-help-name="faceid">
    <p>Face API in Microsoft Cognitive Services</p>
    <p>This API identifies a person from a face.</p>

        <li>Input: Object with a group and one or several face IDs to itentify.</li>
        <li>Output(<code>msg.payload</code>): A person ID if a person was identified. Details in <code>msg._faceid</code></li>
    </ul>
    <p>Example <code>msg.payload</code></p>
    <code>
{    
    "personGroupId":"sample_group",
    "faceIds":[
        "c5c24a82-6845-4031-9d5d-978df9175426",
        "65d083d4-9447-47d1-af30-b626144bf0fb"
    ],
    "maxNumOfCandidatesReturned":1,
    "confidenceThreshold": 0.5
}
    </code>
